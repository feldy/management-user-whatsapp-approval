server.port=8185

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/tanganbaik
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# WhatsApp Configuration
whatsapp.api.url=http://localhost:3001/api
whatsapp.session=default
whatsapp.verifier.number=6287886955868
whatsapp.admin.number=6285702588630
whatsapp.enabled=true

# WhatsApp Rate Limiting (Anti-Spam Protection)
whatsapp.rate.limit.hourly=20
whatsapp.rate.limit.daily=100
whatsapp.delay.min=2000
whatsapp.delay.max=5000
